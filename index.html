<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crowdrise</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                
            </div>
        </div>

        <div class="razom">
            <div class="photo"><img src="./фото/штучка.png" height="11px" alt="фото"><img src="./фото/штучка2.png" alt="menu" height="11px" class="second"></div>
            
        <div class="right-section">
            <div class="Crowdrise">
            <h1>Welcome to Crowdrise</h1>
            <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
            </div>
            <div class="account">
            <p>Already have an account? <a href="#">Log in</a>.</p>
            </div>
            
            <form>


                <div class="two">
                <div class="Peter">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Peter">
                </div>
                <div class="Deltondo">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Deltondo">
                </div>
                </div>


                <div class="two">
                <div class="Phone">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="949-867-5309">
                </div>
                <div class="Email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="pdeltondo@crowdrise.com">
                </div>
                </div>


                <div class="two">
                <div class="Password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="Confirm">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
                </div>


                <div class="bnm-group">
                    <input type="checkbox" id="receive-emails">
                    <label for="receive-emails">Yes, I want to receive Crowdrise's emails</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Fees</a>.</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
            <p class="footer-text">Don’t work for a nonprofit? <a href="#">You can still fundraise for one.</a></p>

            

        </div>
        <div class="language-selector">
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="uk">Українська</option>
            </select>
        </div>
    </div>
    </div>
</body>
</html>
